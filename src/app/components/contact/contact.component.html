<section id="contact" class="min-h-screen p-5">
    <h2 class="text-3xl font-bold mb-8 text-gray-400">Get in Touch</h2>
    <form class="max-w-lg mx-auto">
        <div class="mb-4">
            <label for="name" class="block mb-2 font-bold text-gray-400">Name</label>
            <input type="text" id="name" name="name" class="w-full text-gray-100 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 transition-all duration-300" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-2 font-bold text-gray-400">Email</label>
            <input type="email" id="email" name="email" class="w-full text-gray-100  px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2  transition-all duration-300 " required>
        </div>
        <div class="mb-4">
            <label for="message" class="block mb-2 font-bold text-gray-400">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-lg text-gray-100  bg-gray-800 border  border-gray-700 focus:outline-none focus:ring-2 transition-all duration-300" required></textarea>
        </div>
        <button type="submit" class="bg-gray-800 text-amber-50 hover:bg-amber-500 px-6 py-3 mt-2 rounded-full font-semibold hover:bg-opacity-90 transition-colors duration-300 ring ring-gray-400">Send Message</button>
    </form>
</section>
